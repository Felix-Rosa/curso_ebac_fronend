<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h2> Criação de Tabelas</h2>        
    <table>
        <caption><h2> Notas de Matematica </h2></caption>
        <thead>
            <th style="text-align: left;">Aluno </th>
            <th>Nota</th>
        </thead>
        <tbody>
            <tr>
                <td> Enzo</td>
                <td style="text-align: center;"> 9 </td>
            </tr>
            <tr>
                <td>Valentina</td>
                <td style="text-align: center;"> 10 </td>
            </tr>            
        </tbody>
        <tfoot>
            <tr>
                <td><b>Media</b></td>
                <td style="text-align: center;"><b> 9.5 </b></td>
            </tr>            
        </tfoot>        
    </table>
    <hr>
    <h3><address><a href="index.html">Voltar para o menu principal</a></address></h3>
</body>
</html>
